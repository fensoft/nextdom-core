version: "3.5"
services:
  core:
    image: nextdom/nextdom-core:dev
    container_name: nextdom-dev
    networks:
      - default
    ports:
      - 8764:80
      - 8763:443
    tmpfs:
      - /run
      - /tmp
      - /tmp/nextdom
      - /run/lock
    cap_add:
      - SYS_BOOT
    volumes:
      - type: bind
        source: /sys/fs/cgroup
        target: /sys/fs/cgroup
        read_only: true
      - type: bind
        source: ../../../
        target: /usr/share/nextdom
    environment:
      container: docker
    build:
      context: ../../../
      dockerfile: docker/build/dev/Dockerfile
      labels:
        - org.label-schema.schema-version="1.0"
        - org.label-schema.build-date="$BUILD_DATE"
        - org.label-schema.name="nextdom/nextdom-core:dev"
        - org.label-schema.description="Used by nextdom core developpers"
        - org.label-schema.url="https://www.nextdom.org/"
        - org.label-schema.vcs-url="https://github.com/NextDom/nextdom-core/"
        - org.label-schema.vcs-ref="$VCS_REF"
        - org.label-schema.vendor="nextdom"
        - org.label-schema.version="$BUILD_VERSION"
      args:
        with_samba: 1
networks:
  default:
    name: nextdom-dev

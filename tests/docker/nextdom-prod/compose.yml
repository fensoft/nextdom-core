version: "3.5"
services:
  db:
    container_name: nextdom-db
    image: mysql:8
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - type: bind
        source: ${PWD}/nextdom-prod/mysql-root-password
        target: /run/secrets/mysql-root-password
      - type: bind
        source: ${PWD}/nextdom-prod/mysql-password
        target: /run/secrets/mysql-password
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql-root-password
      MYSQL_PASSWORD_FILE: /run/secrets/mysql-password
      MYSQL_USER: nextdom
      MYSQL_DATABASE: nextdom
    networks:
      - nextdom

  nextdom-prod:
    image: nextdom/nextdom-core:prod
    restart: always
    container_name: nextdom-core
    ports:
      - 3580:80
      - 35443:443
    tmpfs:
      - /run
      - /tmp
      - /tmp/nextdom
      - /run/lock
    cap_add:
      - SYS_BOOT
    volumes:
      - type: bind
        source: /sys/fs/cgroup
        target: /sys/fs/cgroup
        read_only: true
      - type: bind
        source: ${PWD}/nextdom-prod/mysql-root-password
        target: /run/secrets/mysql-root-password
      - type: bind
        source: ${PWD}/nextdom-prod/mysql-password
        target: /run/secrets/mysql-password
    links:
      - db:db
    environment:
      container: docker
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql-root-password
      MYSQL_PASSWORD_FILE: /run/secrets/mysql-password
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: nextdom
      MYSQL_USER: nextdom
    networks:
      - nextdom
    build:
      context: ../../../
      dockerfile: tests/docker/nextdom-prod/Dockerfile
      labels:
        - org.label-schema.schema-version="1.0"
        - org.label-schema.build-date="$BUILD_DATE"
        - org.label-schema.name="nextdom/nextdom-core:prod"
        - org.label-schema.description="Nextdom application image"
        - org.label-schema.url="https://www.nextdom.org/"
        - org.label-schema.vcs-url="https://github.com/NextDom/nextdom-core/"
        - org.label-schema.vcs-ref="$VCS_REF"
        - org.label-schema.vendor="nextdom"
        - org.label-schema.version="$BUILD_VERSION"
networks:
  nextdom:
    name: nextdom
